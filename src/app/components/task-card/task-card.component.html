<form class="d-flex" role="search">
  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>

<div class="row">
<div class="card m-2 p-4 col-4 	col-sm-6	col-md-8	col-lg-10	col-xl-12	col-xxl-" style="width: 18rem;"  *ngFor="let task of tasks">
  <!-- <img src="..." class="card-img-top" alt="..."> -->
  <div class="card-body">
    <h5 class="card-title">{{task.title}}</h5>
    <p class="card-text">{{task.description}}</p>
    <p class="card-text">Importancia: {{task.importants}}</p>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="button" class="btn btn-success" (click)="modify(task)">Modificar</button>

    <button type="button" class="btn btn-danger">Eliminar</button>
    </div>
  </div>
</div>
</div>
